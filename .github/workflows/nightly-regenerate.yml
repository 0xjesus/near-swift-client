name: Nightly Regenerate (OpenAPI)

on:
  schedule:
    - cron: "17 3 * * *"  # todos los d√≠as 03:17 UTC
  workflow_dispatch: {}

jobs:
  regen:
    runs-on: macos-13
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Xcode (Swift)
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.2'

      - name: Fetch OpenAPI + regenerate
        run: |
          bash Scripts/fetch-openapi.sh
          swift Scripts/generate-from-openapi.swift || true
          swift build
          swift test --enable-code-coverage

      - name: PR with changes
        uses: peter-evans/create-pull-request@v6
        with:
          branch: chore/regenerate-openapi-nightly
          title: "chore: nightly regenerate (OpenAPI)"
          commit-message: "chore: nightly regenerate (OpenAPI)"
          body: "Automated nightly regeneration from upstream OpenAPI."
          labels: automation, nightly
          signoff: true
