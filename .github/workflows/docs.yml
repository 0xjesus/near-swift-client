name: Publish Docs (GitHub Pages)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: docs-publish
  cancel-in-progress: true

jobs:
  build:
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.2'

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Build (Release) for DocC
        run: swift build -c release

      - name: Generate DocC static site (NearJsonRpcClient)
        env:
          BASE_PATH: ${{ github.event.repository.name }}
        shell: bash
        run: |
          set -euo pipefail
          rm -rf docs

          # Generate DocC site
          swift package --allow-writing-to-directory docs \
            generate-documentation \
            --target NearJsonRpcClient \
            --output-path docs \
            --transform-for-static-hosting \
            --hosting-base-path "${BASE_PATH}"

          echo "== Tree after generate =="
          (cd docs && find . -maxdepth 3 -print | sort)

          # Flatten if DocC nested under module dir
          if [[ -d docs/NearJsonRpcClient && -d docs/NearJsonRpcClient/data ]]; then
            echo "Flattening NearJsonRpcClient/ -> docs/"
            rsync -a "docs/NearJsonRpcClient/" "docs/"
            rm -rf "docs/NearJsonRpcClient"
          fi

          # Ensure 'data' root exists
          mkdir -p docs/data docs/data/documentation

          # Fallbacks (create only if missing)

          # 1) documentation.json (index)
          if [[ ! -f docs/data/documentation.json ]]; then
            MOD_JSON=$(ls docs/data/documentation/*.json 2>/dev/null | head -n1 || true)
            if [[ -n "${MOD_JSON:-}" ]]; then
              cp "${MOD_JSON}" docs/data/documentation.json
            fi
          fi

          # 2) linkable-entities.json (MUST NOT BE EMPTY)
          if [[ ! -f docs/data/linkable-entities.json ]]; then
            cat > docs/data/linkable-entities.json <<'JSON'
{"interfaceLanguages":{"swift":{"symbols":[],"relationships":[],"overviews":[]}}}
JSON
          fi

          # 3) Minimal search index so the viewer doesn't fail silently
          if [[ ! -f docs/index/index.json ]]; then
            mkdir -p docs/index
            printf '{"records":[]}' > docs/index/index.json
          fi

          # Avoid Jekyll stripping DocC assets
          touch docs/.nojekyll

          # Sanity checks
          test -f docs/index.html
          test -f docs/data/documentation.json
          test -f docs/data/linkable-entities.json

          echo "== Final tree to publish =="
          (cd docs && find . -maxdepth 3 -print | sort)

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
