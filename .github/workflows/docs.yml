name: Publish Docs (GitHub Pages)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: docs-publish
  cancel-in-progress: true

jobs:
  build:
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.2'

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Build (Release) for DocC
        run: swift build -c release

      - name: Generate DocC static site (NearJsonRpcClient)
        env:
          # usa el nombre del repo como base path: https://<user>.github.io/<repo>/
          BASE_PATH: ${{ github.event.repository.name }}
        run: |
          set -euo pipefail
          rm -rf docs

          # Genera sitio estático DocC
          swift package --allow-writing-to-directory docs \
            generate-documentation \
            --target NearJsonRpcClient \
            --output-path docs \
            --transform-for-static-hosting \
            --hosting-base-path "${BASE_PATH}"

          echo "== After generation =="
          (cd docs && find . -maxdepth 3 -print)

          # Si DocC deja todo bajo docs/NearJsonRpcClient/, aplánalo
          if [[ -d docs/NearJsonRpcClient && -d docs/NearJsonRpcClient/data ]]; then
            echo "Flattening NearJsonRpcClient/ into docs/"
            rsync -a "docs/NearJsonRpcClient/" "docs/"
            rm -rf "docs/NearJsonRpcClient"
          fi

          echo "== Final docs tree =="
          (cd docs && find . -maxdepth 3 -print)

          # Fallbacks: crea los índices si no existen donde el viewer los espera
          if [[ ! -f docs/data/documentation.json ]]; then
            MOD_JSON=$(find docs/data/documentation -maxdepth 1 -name "*.json" | head -n1 || true)
            if [[ -n "${MOD_JSON:-}" ]]; then
              echo "Patching: ${MOD_JSON} -> docs/data/documentation.json"
              cp "${MOD_JSON}" docs/data/documentation.json
            fi
          fi

          if [[ ! -f docs/data/linkable-entities.json ]]; then
            echo "Patching: creating empty docs/data/linkable-entities.json"
            echo '{}' > docs/data/linkable-entities.json
          fi

          # Evita que Jekyll bloquee assets DocC
          touch docs/.nojekyll

          # Sanity checks
          test -f docs/index.html
          test -f docs/data/documentation.json

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
