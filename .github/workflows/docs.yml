name: Publish Docs (GitHub Pages)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: docs-publish
  cancel-in-progress: true

jobs:
  build:
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.2'

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Build (Release)
        run: swift build -c release

      - name: Generate DocC site (NearJsonRpcClient)
        env:
          BASE_PATH: ${{ github.event.repository.name }}
        run: |
          set -euo pipefail
          rm -rf docs
          # Allow SPM to write outside its default area, and generate a static DocC site
          swift package --allow-writing-to-directory docs \
            --disable-sandbox generate-documentation \
            --target NearJsonRpcClient \
            --output-path docs \
            --transform-for-static-hosting \
            --hosting-base-path "${BASE_PATH}"
          # Prevent Jekyll from stripping DocC assets
          touch docs/.nojekyll
          # Sanity checks (keep non-fatal so the job doesn't fail on layout differences)
          if [[ ! -f docs/index.html ]]; then
            echo "❌ docs/index.html not found"; ls -la docs; exit 1
          fi
          if [[ ! -d docs/assets ]]; then echo "⚠️ docs/assets missing (continuing)"; fi
          if [[ ! -f docs/data/documentation.json ]]; then echo "⚠️ docs/data/documentation.json missing (continuing)"; fi
          echo "DocC site generated at $(pwd)/docs"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
