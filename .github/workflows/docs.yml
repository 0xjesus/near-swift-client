name: Publish Docs (GitHub Pages)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: docs-publish
  cancel-in-progress: true

jobs:
  build:
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.2'

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Build (Release)
        run: swift build -c release

      - name: Generate DocC site (NearJsonRpcClient)
        env:
          BASE_PATH: ${{ github.event.repository.name }}
        run: |
          set -euo pipefail
          rm -rf docs
          # Generate static DocC site (no --disable-sandbox; allow writing to docs/)
          swift package --allow-writing-to-directory docs \
            generate-documentation \
            --target NearJsonRpcClient \
            --output-path docs \
            --transform-for-static-hosting \
            --hosting-base-path "${BASE_PATH}"

          # Some plugin versions nest output under target name. Flatten if needed.
          if [[ ! -f docs/index.html && -d docs/NearJsonRpcClient ]]; then
            echo "Flattening NearJsonRpcClient/ into docs/"
            rsync -a "docs/NearJsonRpcClient/" "docs/"
            rm -rf "docs/NearJsonRpcClient"
          fi

          # Ensure Pages serves all DocC assets
          touch docs/.nojekyll

          # Final sanity check
          test -f docs/index.html || (echo "docs/index.html not found"; ls -la docs; exit 1)

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
