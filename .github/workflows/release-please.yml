name: Release Please

on:
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v4
        with:
          # Usamos el modo "manifest" porque ya tienes release-please-config.json y release-please-manifest.json
          command: manifest
          config-file: release-please-config.json
          manifest-file: release-please-manifest.json
