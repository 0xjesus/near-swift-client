name: Publish Docs (GitHub Pages)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: docs-publish
  cancel-in-progress: true

jobs:
  build:
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.2'

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Build (Release) for DocC
        run: swift build -c release

      - name: Generate DocC static site (NearJsonRpcClient)
        env:
          BASE_PATH: ${{ github.event.repository.name }}
        shell: bash
        run: |
          set -euo pipefail
          rm -rf docs

          # Generar sitio DocC
          swift package --allow-writing-to-directory docs \
            generate-documentation \
            --target NearJsonRpcClient \
            --output-path docs \
            --transform-for-static-hosting \
            --hosting-base-path "${BASE_PATH}"

          # Aplanar si DocC anida en /NearJsonRpcClient
          if [[ -d docs/NearJsonRpcClient && -d docs/NearJsonRpcClient/data ]]; then
            rsync -a "docs/NearJsonRpcClient/" "docs/"
            rm -rf "docs/NearJsonRpcClient"
          fi

          mkdir -p docs/data docs/data/documentation docs/index

          # Asegurar documentation.json en raíz de data
          if [[ ! -s docs/data/documentation.json ]]; then
            MOD_JSON=$(ls docs/data/documentation/*.json 2>/dev/null | head -n1 || true)
            if [[ -n "${MOD_JSON:-}" ]]; then
              cp "${MOD_JSON}" docs/data/documentation.json
            fi
          fi

          # *** FIX CRÍTICO ***
          # linkable-entities.json no puede ser {}.
          # Si no existe o pesa < 10 bytes, escribir un stub válido.
          if [[ ! -s docs/data/linkable-entities.json || $(wc -c < docs/data/linkable-entities.json) -lt 10 ]]; then
            cat > docs/data/linkable-entities.json <<'JSON'
{"interfaceLanguages":{"swift":{"symbols":[],"relationships":[],"overviews":[]}}}
JSON
          fi

          # Índice de búsqueda mínimo (evita errores en el viewer)
          if [[ ! -s docs/index/index.json ]]; then
            printf '{"records":[]}' > docs/index/index.json
          fi

          # Evitar Jekyll
          touch docs/.nojekyll

          # Sanity checks
          test -f docs/index.html
          test -s docs/data/documentation.json
          test -s docs/data/linkable-entities.json

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
