name: Publish Docs (GitHub Pages)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: docs-publish
  cancel-in-progress: true

jobs:
  build:
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.2'

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Build (Release) for DocC
        run: swift build -c release

      - name: Generate DocC static site (NearJsonRpcClient)
        shell: bash
        run: |
          set -euo pipefail
          rm -rf docs

          BASE_PATH="${GITHUB_REPOSITORY##*/}"

          swift package --allow-writing-to-directory docs \
            generate-documentation \
            --target NearJsonRpcClient \
            --output-path docs \
            --transform-for-static-hosting \
            --hosting-base-path "${BASE_PATH}"

          # Flatten if nested under module folder
          if [[ -d docs/NearJsonRpcClient && -f docs/NearJsonRpcClient/index.html ]]; then
            rsync -a "docs/NearJsonRpcClient/" "docs/"
            rm -rf "docs/NearJsonRpcClient"
          fi

          # Ensure required structure
          mkdir -p docs/data docs/data/documentation docs/index

          # Ensure documentation.json at /data
          if [[ ! -s docs/data/documentation.json ]]; then
            MOD_JSON="$(ls docs/data/documentation/*.json 2>/dev/null | head -n1 || true)"
            if [[ -n "${MOD_JSON}" ]]; then
              cp "${MOD_JSON}" docs/data/documentation.json
            fi
          fi

          # Ensure non-empty linkable-entities.json (DocC viewer crashes on `{}`)
          if [[ ! -s docs/data/linkable-entities.json ]] || [[ $(wc -c < docs/data/linkable-entities.json | tr -d ' ') -lt 10 ]]; then
            printf '%s\n' '{"interfaceLanguages":{"swift":{"symbols":[],"relationships":[],"overviews":[]}}}' > docs/data/linkable-entities.json
          fi

          # Minimal search index
          if [[ ! -s docs/index/index.json ]]; then
            printf '%s\n' '{"records":[]}' > docs/index/index.json
          fi

          # Avoid Jekyll processing
          touch docs/.nojekyll

          # 404 fallback to root (simple redirect)
          printf '%s\n' '<!doctype html><meta charset="utf-8"><meta http-equiv="refresh" content="0; url=./">' > docs/404.html

          # Hard gates
          test -f docs/index.html
          test -s docs/data/documentation.json
          test -s docs/data/linkable-entities.json

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
