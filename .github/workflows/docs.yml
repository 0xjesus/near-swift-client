name: Publish Docs (GitHub Pages)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: docs-publish
  cancel-in-progress: true

jobs:
  build:
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.2'

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Build targets (Release)
        run: swift build -c release

      - name: Generate DocC site (NearJsonRpcClient)
        run: |
          set -euo pipefail
          rm -rf docs
          swift package --disable-sandbox generate-documentation \
            --target NearJsonRpcClient \
            --output-path docs \
            --transform-for-static-hosting \
            --hosting-base-path "${{ github.event.repository.name }}"
          touch docs/.nojekyll
          test -f docs/index.html
          test -f docs/data/documentation.json
          test -f docs/index/index.json

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
